<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Event Planner</title>
		
		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		
		<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

		<script type="text/javascript" src="./js/xmlToJSON.js"></script>
		<script type="text/javascript" src="./js/jquery.min.js"></script>
		<script type="text/javascript" src="./js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./js/modal.js"></script>    
		<script type="text/javascript" src="./js/time.js"></script>    
		<script type="text/javascript" src="./js/renderer.js"></script>    

		<script>if (window.module) module = window.module;</script>
  </head>
  <body id="document">
		
		<nav id="navBar">
			<div id="titleTxt">Event Planner</div>
			<div id="title-bar-btns">
				<button type="button" class="btn btn-secondary" id="min-btn">-</button>
				<button type="button" class="btn btn-secondary" id="max-btn">+</button>
				<button type="button" class="btn btn-secondary" id="close-btn">x</button>
			</div>
		</nav>
		
		<div id="content">
			
			<button type="button" class="btn btn-secondary" id="addEventButton">Add Event</button>
			<div id="eventsDiv"></div>
			<div id="calendarDiv"></div>
			
		</div>
		
		<!-- Add Event Modal -->
			<div id="myModal" class="modal">
				<!-- Modal content -->
				<div class="modal-content" id="modalContent">
					<span class="close">&times;</span>
					<div id="modalTitleText">Add Event</div><br>
					<span id="modalText">Title</span><input type="text" class="form-control" id="modalTitle" placeholder=""><br>
					<span id="modalText">Date Due</span><input type="date" class="form-control" id="modalDate" placeholder="Date"><br>
					<span id="modalText">Time Due</span><br>
					<select class="form-control" id="hourSelect">
					</select>
					<select class="form-control" id="minuteSelect">
					</select>
					<select class="form-control" id="ampmSelect">
						<option>AM</option>
						<option>PM</option>
					</select>
					<br>
					<br>
					<button type="button" class="btn btn-secondary" id="modalAddEventButton">Add Event</button>
				</div>
			</div>
		
		<!-- Edit Event Modal -->
			<div id="editModal" class="modal">
				<!-- Modal content -->
				<div class="modal-content" id="modalContent">
					<span class="close">&times;</span>
					<div id="modalTitleText">Edit Event</div><br>
					<span id="modalText">Title</span><input type="text" class="form-control" id="modalTitleEdit" placeholder=""><br>
					<span id="modalText">Date Due</span><input type="date" class="form-control" id="modalDateEdit" placeholder="Date"><br>
					<span id="modalText">Time Due</span><br>
					<select class="form-control" id="hourSelectEdit">
					</select>
					<select class="form-control" id="minuteSelectEdit">
					</select>
					<select class="form-control" id="ampmSelectEdit">
						<option>AM</option>
						<option>PM</option>
					</select>
					<br>
					<br>
					<button type="button" class="btn btn-secondary" id="modalEditEventButton">Update</button>
				</div>
			</div>
		
  </body>
</html>
