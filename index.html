<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Event Planner</title>
		
		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		
		<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

		<script type="text/javascript" src="./js/xmlToJSON.js"></script>
		<script type="text/javascript" src="./js/jquery.min.js"></script>
		<script type="text/javascript" src="./js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./js/modal.js"></script>    
		<script type="text/javascript" src="./js/time.js"></script>    
		<script type="text/javascript" src="./js/renderer.js"></script>    

		<script>if (window.module) module = window.module;</script>
  </head>
  <body>
		
		<nav class="navbar navbar-inverse bg-inverse" id="navBar">
			<div id="titleTxt">Event Planner</div>
			<div id="title-bar-btns">
				<button type="button" class="btn btn-secondary" id="min-btn">-</button>
				<button type="button" class="btn btn-secondary" id="max-btn">+</button>
				<button type="button" class="btn btn-secondary" id="close-btn">x</button>
			</div>
		</nav>
		
		<div id="content">
			
			<button type="button" class="btn btn-secondary" id="addEventButton">Add Event</button>
			<div id="eventsDiv"></div>
			<div id="calendarDiv"></div>
			
		</div>
		
		<!-- Add Event Modal -->
			<div id="myModal" class="modal">
				<!-- Modal content -->
				<div class="modal-content">
					<span class="close">&times;</span>
					<p>Add a new Event.</p>
					Title: <input type="text" name="modalTitle" id="modalTitle"><br>
					Date Due: <input type="date" name="date" id="modalDate"><br>
					Time Due:
					<select id="hourSelect">
					</select>
					:
					<select id="minuteSelect">
					</select>
					<select id="ampmSelect">
						<option>AM</option>
						<option>PM</option>
					</select>
					<br>
					<br>
					<button type="button" class="btn btn-secondary" id="modalAddEventButton">Add Event</button>
				</div>
			</div>
		
		<!-- Edit Event Modal -->
			<div id="editModal" class="modal">
				<!-- Modal content -->
				<div class="modal-content">
					<span class="close">&times;</span>
					<p>Edit the Event</p>
					Title: <input type="text" name="modalTitle" id="modalTitleEdit"><br>
					Date Due: <input type="date" name="date" id="modalDateEdit"><br>
					Time Due:
					<select id="hourSelectEdit">
					</select>
					:
					<select id="minuteSelectEdit">
					</select>
					<select id="ampmSelectEdit">
						<option>AM</option>
						<option>PM</option>
					</select>
					<br>
					<br>
					<button type="button" class="btn btn-secondary" id="modalEditEventButton">Update</button>
				</div>
			</div>
		
  </body>
</html>
